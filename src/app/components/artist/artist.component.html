<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist['images'] | noimage" alt="Artist photo" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artist['name'] }}</h3>
    <p><a class="text-white" [href]="artist['external_urls'].spotify" target="_blank">Go to artist page</a></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-success">Back</button>
  </div>
</div>
