<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist['images'] | noimage" alt="Artist photo" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artist['name'] }}</h3>
    <p><a class="text-white" [href]="artist['external_urls'].spotify" target="_blank">Go to artist page</a></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-success">Back</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table text-white">
      <thead>
        <tr>
          <th>#</th>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks; let i = index">
          <td>{{ i + 1}}</td>
          <td>
            <img class="img-thumb img-circle" [src]="track.album.images | noimage" alt="Images">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio *ngIf="track.preview_url" [src]="track.preview_url" controls></audio>
            <span *ngIf="!track.preview_url" class="badge badge-default">Vista previa no Disponible</span> -->
            <iframe [src]="'https://open.spotify.com/embed/track/' | domseguro : track.id" width="300" height="80"
              frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
