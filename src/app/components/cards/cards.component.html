<div class="card-columns animated fadeIn">
  <div (click)="seeArtist(item)" class="card puntero" *ngFor="let item of items">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span class="bagde badge-pill badge-success mr-2" *ngFor="let artist of item.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
